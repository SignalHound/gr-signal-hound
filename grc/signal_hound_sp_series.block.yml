id: signal_hound_sp_series
label: "SP145: IQ Source"
category: "[Signal Hound]/Source"

templates:
  imports: from gnuradio import signal_hound
  make: signal_hound.sp_series(${reflevel}, ${atten}, ${center}, ${decimation}, ${swfilter}, ${bandwidth}, ${purge})
  callbacks:
    - set_center(${center})
    - set_reflevel(${reflevel})
    - set_atten(${atten});
    - set_decimation(${decimation})
    - set_bandwidth(${bandwidth})
    - set_purge(${purge})
    - set_swfilter(${swfilter});

parameters:
  - id: center
    label: Center Frequency
    dtype: float
    default: 1e9
  - id: reflevel
    label: Reference Level
    dtype: float
    default: -20
  - id: atten
    label: Attenuation Level
    dtype: int
    default: -1
  - id: decimation
    label: Decimation
    dtype: int
    default: 1
  - id: bandwidth
    label: Bandwidth
    dtype: float
    default: 27e6
  - id: purge
    label: Purge
    dtype: bool
    default: false
  - id: swfilter
    label: Software Filter
    dtype: bool
    default: true

inputs:

outputs:
  - label: out
    domain: stream
    dtype: complex

file_format: 1
